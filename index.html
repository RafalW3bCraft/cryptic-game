<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rafal Web Works by Shahbaz</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    
    /* Animation */
    @keyframes move {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    
    h1 {
      font-family: Arial, sans-serif;
      font-size: 3rem;
      color: #333;
      animation: move 2s infinite;
    }
  </style>
</head>
<body>
  <h1>Rafal Web Works by Shahbaz</h1>
</body>
</html>
