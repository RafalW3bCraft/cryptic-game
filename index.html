<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rafal Web Works by Shahbaz</title>
  <style>
    /* Basic styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
      background-image: url('https://images5.alphacoders.com/369/369867.jpg'); /* Replace with falcon image URL */
      background-size: cover;
      background-position: center;
    }

    /* Animation */
    @keyframes move {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-family: Arial, sans-serif;
      font-size: 3rem;
      color: red; /* Default text color */
      animation: move 2s infinite;
      cursor: pointer; /* Change cursor on hover */
    }

    img.logo {
      position: absolute;
      width: 100px; /* Adjust the size of the logo */
      animation: spin 2s linear infinite; /* Add rotation animation */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 onclick="changeColor()">Rafal Web Works by Shahbaz</h1>

  <img class="logo" src="https://clipartmag.com/images/falcon-logo-clipart-10.png" alt="Falcon Logo"> <!-- Replace with falcon logo URL -->

  <script>
    function changeColor() {
      const h1Element = document.querySelector('h1');
      h1Element.style.color = getRandomColor(); // Change text color to a random color
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
